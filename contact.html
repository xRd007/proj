<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <div class="container">
    <h1>Connect With us</h1>
    <p>We would love to respond to your quereies and help you succeed.<br> Feel free to get in touch with us</p>
    <div class="contact-box">
      <div class="contact-left">
        <h2>Sent your request</h2>
        <form>

          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
              <label>Phone</label>
              <input type="text" placeholder="Enter your number" required>
            </div>

            <div class="input-group">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" required>
            </div>

          </div>

          <label> Message</label>
          <textarea rows="5" placeholder="your qurries"></textarea>

            <button type="submit" >SEND</button>
        </form>

      </div>

      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email</td>
            <td>Contactus@gmail.com</td>
          </tr>
          
          <tr>
            <td>Phone</td>
            <td>061-0000</td>
          </tr>

          <tr>
            <td>Address</td>
            <td>Mahendra-pool</td>
          </tr>

        </table>
      </div>

    </div>

  </div>
</body>

</html>
