<html>
  <style>
    body {
      background-image: url(sign.jpg);
      background-size: cover;
    }

    form {
      border: 2px solid black;
      border-radius: 5px;
      padding: 20px;
      width: 400px;
      margin: 0 auto;
      background-color: white;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
  <script>
    function validateForm() {
      var username = document.getElementById("usrname").value;
      var password = document.getElementById("psw").value;

      if (username === "" || password === "") {
        alert("Please fill in all the required fields.");
        return false;
      } else if (username === "user" && password === "Qwerty123") {
        window.location.replace("index.html");
        return false;
      } else {
        alert("Invalid username or password.");
        return false;
      }
    }
  </script>
  <body>
    <center>
      <form>
        <fieldset>
          <h1>Sign In</h1>
          <div class="container">
            <label for="usrname">Username</label>
            <input
              type="text"
              class="username"
              id="usrname"
              name="usrname"
              required
            />
            <br /><br />
            <label for="psw">Password</label>
            <input
              type="password"
              id="psw"
              class="password"
              name="psw"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>

          <br />
          <button type="button" onclick="validateForm()">SIGN IN</button>
          <br /><br />
          <a href="p" target="_blank"><u>Forgot Password?</u></a>
          <br /><br />
          <a href="up.html" target="_blank"
            ><input type="button" value="CREATE AN ACCOUNT"
          /></a>
        </fieldset>
      </form>
    </center>
  </body>
</html>
